<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Comics Customisation</title>
    <meta content="About me" property="og:title">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="styles/style2.css" type="text/css">
    <script src="scripts/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
        WebFont.load({
            google: {
                families: ["Merriweather:300,300italic,400,400italic,700,700italic,900,900italic", "Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"]
            }
        });
    </script>
    <script type="text/javascript">
        ! function(o, c) {
            var n = c.documentElement,
                t = " w-mod-";
            n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
        }(window, document);
    </script>
    <link href="https://daks2k3a4ib2z.cloudfront.net/59a6bf81e51ca00001494d10/59a6bf81e51ca00001494d3c_Favicon.jpg" rel="shortcut icon" type="image/x-icon">
    <link href="https://daks2k3a4ib2z.cloudfront.net/59a6bf81e51ca00001494d10/59a6bf81e51ca00001494d3e_Webclip.jpg" rel="apple-touch-icon">
</head>

<body class="chat-body w-clearfix">
    <div class="left-section w-clearfix">
        <div data-animation="slide" data-duration="500" data-infinite="1" class="preview-div w-slider">
            <div class="w-slider-mask">
                <div class="preview-slide w-slide" id="embedAnimationSlide" style="transform: translateX(0px); opacity: 1;">
                    <embed id="pdfViewer" class="preview-slide w-slide" style="border: 5px solid black" type='application/pdf'>
                    <div class="preview-title" id="resourceIdText"><span></span></div>
                </div>
            </div>
            <div class="preview-arrrow w-slider-arrow-left" id="arrow-left">
                <img src="styles/custom-arrow-left.svg" width="19">
            </div>
            <div class="preview-arrrow w-slider-arrow-right" id="arrow-right">
                <img src="styles/custom-arrow-right.svg" width="19">
            </div>
            <div class="preview-nav w-slider-nav w-round">
                <div class="w-slider-dot w-active" data-wf-ignore=""></div>
                <div class="w-slider-dot" data-wf-ignore=""></div>
            </div>
        </div>
    </div>
    <div class="right-section w-clearfix">
        <div class="chat-div">
            <div class="scroll-window w-clearfix" id="main-chat-div">

            </div>
            <div style="text-align: right;display: none; margin-top: 10px;" id="downloadDivContainer">
                <progress value="0" max="100" style="width: 100%;"></progress>
                <button class="button" style="background: #a3baf1f0;display:none;" id="open-button">Open</button>
                <button class="button" style="background: #36c336;" id="download-button">Download</button>
            </div>
            <div class="input-div form">
                <div class="form-block">
                    <form id="email-form" name="email-form" data-name="Email Form" class="form">
                        <input type="text" class="button form w-input" maxlength="256" name="inputValue" data-name="Name 2" placeholder="Enter the value here" id="name-2" required="">
                        <input type="submit" value="Submit" data-wait="Please wait..." class="button submit w-button" id="submit-button">
                    </form>
                </div>
            </div>
        </div>
        <div class="progress">
        </div>
        <script src="scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="scripts/moment.min.js" type="text/javascript"></script>
        <script src="scripts/webflow.js" type="text/javascript"></script>
        <script src="scripts/main-script.js" type="text/javascript"></script>

</html>
